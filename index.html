<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Using JavaScript</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container main">

        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 col-12">

                <h1 style="margin-top: 50px;">STOP WATCH</h1>

                <div class="col-lg-12 col-md-12 col-sm-12 col-12 stopwatch">

                    <h1 id="hour">0</h1>

                    <h1 id="min">0</h1>

                    <h1 id="sec">0</h1>

                    <h1 id="msec">0</h1>

                    <br />

                    <p class="label">Hour</p>

                    <p class="label">Minutes</p>

                    <p class="label">Second</p>

                    <p class="label">Milli Second</p>

                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 col-12 btn">

                    <button id="start" onclick="start()">Start</button>

                    <button onclick="stop()">Paused</button>

                    <button onclick="reset()">Reset</button>

                </div>

            </div>

        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
